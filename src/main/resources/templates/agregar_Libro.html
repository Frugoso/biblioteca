<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tremenda Biblioteca</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">Tremenda Biblioteca</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_clientes">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_editorial">Editorial</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_autores">Autores</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_libros">Libros</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_prestamo">Prestamos</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead2">
            <div class="container h-100" style="width: 500px">
                <div class="formrow  align-items-xl-start ">
                    <form action="/registrar_l" method="POST">
                           <p th:if="${error !=null}" th:text="${error}" ></p>
                           <div >
                             
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">ISBN</label>
                             <div class="col-sm-10">
                               <input type="text" class="form-control"  name="isbn" placeholder="Ingrese el isbn" th:value="${isbn}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Título</label>
                             <div class="col-sm-10">
                               <input type="text" class="form-control" name="titulo" placeholder="Ingrese el titulo" th:value="${titulo}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Año</label>
                             <div class="col-sm-10">
                                 <input type="number" class="form-control" id="colFormLabel" name="anio" placeholder="Ingrese el año" th:value="${anio}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Ejemplares</label>
                             <div class="col-sm-10">
                               <input type="number" class="form-control" id="colFormLabel" name="ejemplares" placeholder="Ingrese numero de ejemplares" th:value="${ejemplares}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Autor</label>
                             <div class="col-sm-10">
                                 <select class="form-control"  name="idAutor">
                                     <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                                 </select>
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Editorial</label>
                             <div class="col-sm-10">
                                 <select class="form-control"  name="idEditorial">
                                     <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" ></option>
                                 </select>
                             <p></p>
                             </div>
                               
                            </div>
                           <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                    </div>
                </div>
           
        </header>
       
        <footer class=" bg-dark py-5">
            <div class="container"><div class="small text-center text-white">Copyright © 2020 - Francisco Rugoso</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
