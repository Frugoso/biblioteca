<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tremenda Biblioteca</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/login">Tremenda Biblioteca</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                       
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Bienvenido a Tremenda Biblioteca</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">Tenemos todos los libros</p>
                         <p class="text-white-75 font-weight-light mb-5">Inicia Sesion</p>
                    
                    <form action="/logincheck" method="POST">
                        <p th:if="${error !=null}" th:text="${error}" style="color :red" ></p>
                           <div class="form-group">
                              <label for="exampleInputEmail1" class="text-white">Email address</label>
                              <input type="email" name="email"  class="form-control text-white"  aria-describedby="emailHelp" placeholder="Ingrese el email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1" class="text-white">Contraseña</label>
                              <input type="password" name="clave"  class="form-control " aria-describedby="emailHelp" placeholder="Ingrese contraseña">
                           </div>
                          
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Ingresar</button>
                           </div>
                     
                           <div class="form-group">
                              <p class="text-center text-white">No tenes cuenta? <a class="navbar-brand js-scroll-trigger" href="/registrar">Registrate</a></p>
                              
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="page-section bg-light py-5" id="about">
              <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="mt-0">Tremenda Libreria</h2>
                        <hr class="divider my-4" />
                        <p class="text-muted mb-5">Tenemos todos los libros que quieras!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                        <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                        <div>+1 (555) 123-4567</div>
                    </div>
                    <div class="col-lg-4 mr-auto text-center">
                        <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                        <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                        <a class="d-block" href="mailto:contact@yourwebsite.com">contact@libreria.com</a>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class=" bg-dark py-5">
            <div class="container"><div class="small text-center text-white">Copyright © 2020 - Francisco Rugoso</div></div>
        </footer>
        
    </body>
</html>
