<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tremenda Biblioteca</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">Tremenda Biblioteca</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_clientes">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_editorial">Editorial</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_autores">Autores</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_libros">Libros</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#/lista_prestamo">Prestamos</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
       
        <header class="masthead" >

<!--                             <button class="nav-item btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Estado
                             </button>
                             <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                               <a class="dropdown-item" th:href="@{/lista_prestamo(filtro=__${'todos'}__)}">Todos</a>
                               <a class="dropdown-item" th:href="@{/lista_prestamo(filtro=__${'devueltos'}__)}">Devueltos</a>
                               <a class="dropdown-item" th:href="@{/lista_prestamo(filtro=__${'sindevolver'}__)}">Sin Devolver</a>
                             </div>-->
                            <form action="/lista_prestamo" method="GET">
                       

                                <b><label id="filtro_cliente" for="colFormLabel" class="col-sm-20  text-white">Cliente</label></b>
                             <div class="col-sm-10"> 
                                 <select class="form"  name="documento">
                                      <option>Todos</option> 
                                     <option th:each="cliente : ${clientes}" th:value="${cliente.documento}" th:text="${cliente.nombre}"></option> 
                                 </select> <button type="submit" class="btn btn-primary">Buscar</button><a> </a><button class="nav-item btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Estado
                             </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                               <a class="dropdown-item" th:href="@{/lista_prestamo(filtro=__${'todos'}__)}">Todos</a>
                               <a class="dropdown-item" th:href="@{/lista_prestamo(filtro=__${'devueltos'}__)}">Devueltos</a>
                               <a class="dropdown-item" th:href="@{/lista_prestamo(filtro=__${'sindevolver'}__)}">Sin Devolver</a>
                             </div><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                       Listar
                             </button><a> </a><a href="/estadisticas" id="estadisticas" ><img  style="background-color: #f7f7f7" src="../assets/img/portfolio/thumbnails/presentacion.png" width="50" height="50" /></a>

                                    
                             <p></p>
                             
                             </div>
                           
                    </form> 
<!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                      <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Exportá la lista</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                                          </div>
                                          <div class="modal-body">
                                              <form action="/listar" method="POST">
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="opcion" id="exampleRadios1" value="todos" checked>
                                                    <label class="form-check-label" for="exampleRadios1">
                                                      Todos
                                                    </label>
                                                  </div>
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="opcion" id="exampleRadios2" value="sindevolver">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                      Sin devolver
                                                    </label>
                                                  </div>
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="opcion" id="exampleRadios2" value="devueltos">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                      Devueltos
                                                    </label>
                                                  </div> 
                                                  <div class="modal-footer">
                                             <button type="submit" class="btn btn-primary">Enviar</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            
                                          </div>
                                                  
                                              </form>
                                          </div>
                                          
                                        </div>
                                      </div>
                                    </div> 
                                       

            <div class="container h-100" >
                <div class="formrow  align-items-xl-center ">
                    
                   <table class="table table-striped" >
                        <thead>
                          <tr>
                              <th scope="col" style="color: whitesmoke">Cliente</th>
                            <th scope="col" style="color: whitesmoke">Fecha Devolucion</th>
                            <th scope="col" style="color: whitesmoke">Devuelto</th>
                            <th scope="col" style="color: whitesmoke">Libro</th>
                            <th scope="col" style="color: whitesmoke">Acción</th>
                          </tr>
                        </thead>
                        <tbody>
                        
                          <tr th:each="Prestamo : ${prestamos}">
                          <td><span th:text="${Prestamo.cliente.nombre}"style="color: wheat"> Cliente </span></td>
                          <td><span th:text="${Prestamo.devolucion}"style="color: wheat"> Fecha Devolucion</span></td>
                          <td><span th:if="${Prestamo.devuelto==TRUE}" style="color: wheat"> Devuelto</span>
                              <span th:unless="${Prestamo.devuelto==TRUE}"style="color: wheat"> Sin Devolver</span>
                          </td>
                          <td><div th:each="libro : ${Prestamo.litalibro}"> 
                              <ul>
                                <li><span th:text="${libro.titulo}"style="color: wheat"></li>
                              </ul>
                                
                                  
                              </div></td>
                        
                          <td><a role="button" class="btn btn-primary btn-sm" th:href="@{/devolver(id =__${Prestamo.id}__)}" >Devolver</a></td>
                          
                          </tr>  
                        
                       
                        </tbody>
                      </table>
                    </div>
                </div>
           
        </header>
       
        <footer class=" bg-dark py-5">
            <div class="container"><div class="small text-center text-white">Copyright © 2020 - Francisco Rugoso</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
