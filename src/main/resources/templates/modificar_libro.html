<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tremenda Biblioteca</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">Tremenda Biblioteca</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_clientes">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_editorial">Editoriales</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_autores">Autores</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_libros">Libros</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/lista_prestamo">Prestamos</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                
                <div class="row h-100 align-items-center justify-content-center text-center">
                
                   <form action="/actualizar_libro" method="POST">
                           <p th:if="${error !=null}" th:text="${error}" ></p>
                           <div >
                             
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">ISNB</label>
                             <div class="col-sm-10">
                               <input type="text" class="form-control"  name="isbn" placeholder="Ingrese el isbn" th:value="${libro.isbn}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Titulo</label>
                             <div class="col-sm-10">
                               <input type="text" class="form-control" name="titulo" placeholder="Ingrese el titulo" th:value="${libro.titulo}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Año</label>
                             <div class="col-sm-10">
                                 <input type="number" class="form-control" id="colFormLabel" name="anio" placeholder="Ingrese disponibles" th:value="${libro.anio}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Disponibles</label>
                             <div class="col-sm-10">
                               <input type="text" class="form-control" id="colFormLabel" name="ejemplares" placeholder="" th:value="${libro.ejemplares}">
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Prestados</label>
                               <div class="col-sm-10">
                                   <a type="text" class="form-control align-items-md-start" id="colFormLabel" name="prestados"  placeholder="" th:text="${libro.prestados}"></a>
                             <p></p>
                             </div>
                               <div class="col-sm-10">
                                 <select class="form-control"  name="idAutor">
                                     <option  style="background: limegreen " th:value="${libro.autor.id}" th:text="${libro.autor.nombre}"></option>
                                     <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" ></option>
                                 </select>
                             <p></p>
                             </div>
                               <label for="colFormLabel" class="col-sm-20 col-form-label text-white">Editorial</label>
                             <div class="col-sm-10">
                                 <select class="form-control"  name="idEditorial">
                                     <option style="background: limegreen " th:value="${libro.editorial.id}" th:text="${libro.editorial.nombre}"></option>
                                     <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" ></option>
                                 </select>
                             <p></p>
                             </div>
                               
                            </div>
                           <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                                               </div>
                                           </div>
                 
              </header>
        <!-- About-->
        <section class="page-section bg-light py-5" id="about">
              <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="mt-0">Tremenda Libreria</h2>
                        <hr class="divider my-4" />
                        <p class="text-muted mb-5">Tenemos todos los libros que quieras!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                        <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                        <div>+1 (555) 123-4567</div>
                    </div>
                    <div class="col-lg-4 mr-auto text-center">
                        <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                        <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                        <a class="d-block" href="mailto:contact@yourwebsite.com">contact@libreria.com</a>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class=" bg-dark py-5">
            <div class="container"><div class="small text-center text-white">Copyright © 2020 - Francisco Rugoso</div></div>
        </footer>
        
    </body>
</html>
